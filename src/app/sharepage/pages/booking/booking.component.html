<main>
  <section>
    <div class="section">
      <tbody class="content">
        <div class="movies" *ngFor="let row of moviesData">
          <div class="movie-content">
            <div class="trailer">
              <iframe [src]="transform(row.trailer)" frameborder="0"></iframe>
            </div>
            <div>Director:{{ row.director }}</div>
            <div>With:{{ row.actors }}</div>
          </div>
          <div class="button">
            <button class="btn btn-danger mx-3" (click)="clickBooking(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Book Now
            </button>
          </div>
        </div>
      </tbody>
    </div>
  </section>

  <section>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Book a Movie</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="formValue">
              <div class="mb-3">
                <label for="exampleInputEmail1" formControlName="movieName" class="form-label"></label>
                <select class="form-select" formControlName="movieName">
                  <option *ngFor="let row of moviesData">{{ row.movie }}</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Date</label>
                <input type="datetime-local" formControlName="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">How many tickets</label>
                <input type="number" formControlName="tickets" class="form-control" id="exampleInputPassword1" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="booked()">Book</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
